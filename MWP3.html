<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="MStyle3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>

  <body>
    <div id="page">
    <div class="img">
      <img
        src="./img/36 Best Free Bootstrap Login Form Examples - 2025.png"
        alt=""
      />
      <p align="center"><a href="#">Create an account</a></p>
    </div>
    <div class="login-box">
      <h2>Sign up</h2>
      <form>
        <input type="text" placeholder="Your Name" required /><br />
        <input type="password" placeholder="Password" required /><br /><br>
        <label> <input type="checkbox" /> Remember me </label><br /><br />
        <button type="submit">Log in</button>
      </form>
      <!-- <p><a href="#">Create an account</a></p> -->
      <div>
      <p>Or login with</p>
      <div class="social-icons">
        <div class="fblink">
            <span class="fab fa-facebook"></span>
            
             <!-- <a href="#">Facebook</a>   -->
             
          
           <div class="googlelink">
            <span class="fab fa-google"></span>
            <!-- <a href="#">Google</a>   -->
          
          <!-- <div class="Applelink">
            <span class="fab fa-apple"></span> -->
            </div>
      </div>
    </div>
    </div>
  </body>
</html>
